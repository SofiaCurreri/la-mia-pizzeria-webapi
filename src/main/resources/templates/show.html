<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments :: head(title='Dettaglio Pizza')"></th:block>
</head>
<body>
<th:block th:replace="fragments :: navbar"></th:block>

<div class="container mt-5" th:object="${pizza}">
    <h1 th:text="*{name}"></h1>
    <img th:src="*{urlPhoto}" class="my-3" style="width: 400px;">
    <dt> Ingredients</dt>
    <dd th:text="*{description}"></dd>
    <dt>Price</dt>
    <dd th:text="|&euro; *{price}|"></dd>
</div>

</body>
</html>
