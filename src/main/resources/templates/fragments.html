<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap-->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>

        <!--Font Awesome-->
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">

        <title th:text="${title}"></title>
    </th:block>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar">
    <div class="container-fluid justify-content-between">
        <div class="d-flex ">
            <img src="https://cdn.pixabay.com/photo/2013/07/13/09/36/pizza-155771_1280.png" style="width: 70px;">
            <a class="navbar-brand mx-3" href="#"><h1 class="text-danger"> Pizzeria Da Gino </h1></a>
        </div>

        <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active mx-4" aria-current="page" th:href="@{/pizzas}"><h4>Menu</h4></a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="nav-link active" th:href="@{/ingredients}" sec:authorize="hasAuthority('ADMIN')"><h4>Ingredients</h4></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</nav>

</body>
</html>
