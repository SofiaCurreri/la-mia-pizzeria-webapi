<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments :: head(title='New Pizza')"></th:block>
</head>

<body>
<th:block th:replace="fragments :: navbar"></th:block>

<div class="container mt-5">
    <h1>Add a new Pizza to the Menu!</h1>
    <!--Form di creazione Pizza-->
    <form
            th:action="@{/pizzas/create}"
            th:object="${pizza}"
            method="post"
            id="pizza-form"
            class="row mt-5"
    >
        <div class="col-6 my-2">
            <label class="form-label" for="pizza-name">Name</label>
            <input class="form-control" type="text" id="pizza-name" th:field="*{name}">
        </div>
        <div class="col-6 my-2">
            <label class="form-label" for="price">Price (&euro;)</label>
            <input class="form-control" type="number" id="price" th:field="*{price}">
        </div>
        <div class="col-12 my-2">
            <label class="form-label" for="url-photo">Url Image</label>
            <input class="form-control" type="text" id="url-photo" th:field="*{urlPhoto}">
        </div>

        <div class="col-12 my-2">
            <label class="form-label" for="description">Ingredients</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
        </div>

        <div class="col-12 my-4">
            <button class="btn btn-success" type="submit">Save</button>
            <a th:href="@{/pizzas}" class="btn btn-secondary mx-1">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
