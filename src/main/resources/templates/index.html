<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments :: head(title='Menu Pizzeria')"></th:block>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center flex-column mt-5">

    <h1> Menu </h1>
    <div class="d-flex flex-row">
        <i class="fa-solid fa-pizza-slice mx-2"></i>
        <i class="fa-solid fa-pizza-slice mx-2"></i>
        <i class="fa-solid fa-pizza-slice mx-2"></i>
    </div>

    <div th:if="${message}" class="mt-4">
        <h3 th:text="${message}"></h3>
    </div>

    <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col">Pizze</th>
            <th scope="col">Ingredienti</th>
            <th scope="col">Prezzo</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="pizza : ${menu}">
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.description}"></td>
            <td th:text="&euro; + ' ' + ${pizza.price}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
