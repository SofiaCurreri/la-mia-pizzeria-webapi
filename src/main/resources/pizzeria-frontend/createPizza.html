<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      rel="stylesheet"
    />

    <!-- FontAwesome CDN -->
    <link
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      referrerpolicy="no-referrer"
      rel="stylesheet"
    />

    <!-- Axios CDN -->
    <script
      crossorigin="anonymous"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      referrerpolicy="no-referrer"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    ></script>

    <!-- File CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>New Pizza</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <h2>Create a new Pizza</h2>

      <div id="creation-message" class="w-100"></div>

      <form method="post" id="pizza-form" class="row mt-5">
        <div class="col-6 my-2">
          <label class="form-label" for="name" required>Name*</label>
          <input class="form-control" type="text" id="name" required />
          <div class="form-text">Must not be empty</div>
        </div>

        <div class="col-6 my-2">
          <label class="form-label" for="price" required>Price* (&euro;)</label>
          <input
            class="form-control"
            type="number"
            step="0.01"
            id="price"
            required
          />
          <div class="form-text">Must not be empty</div>
        </div>

        <div class="col-12 my-2">
          <label class="form-label" for="url-photo">Url Image</label>
          <input class="form-control" type="text" id="url-photo" />
        </div>

        <div class="col-6 my-2">
          <label class="form-label" for="description">Description</label>
          <textarea class="form-control" id="description" rows="10"></textarea>
        </div>

        <div class="col-6 my-2" id="ingredients-checkboxes"></div>

        <div class="col-12 my-4 d-flex justify-content-between">
          <div>
            <button class="btn btn-success" type="submit">Save</button>
            <a href="index.html" class="btn btn-secondary mx-1">Cancel</a>
          </div>

          <div>
            <a class="btn btn-success" href="index.html">Back to Menu</a>
          </div>
        </div>
      </form>
    </div>

    <script src="createPizzaForm.js"></script>
  </body>
</html>
